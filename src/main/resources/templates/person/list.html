<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>username</th>
        <th>email</th>
        <th>enabled</th>
        <th>role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person: ${people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.username}"></td>
        <td th:text="${person.email}"></td>
        <td th:text="${person.enabled}"></td>
        <td th:text="${person.role}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
