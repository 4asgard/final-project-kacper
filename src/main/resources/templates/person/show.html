<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">

<head>
    <meta charset="UTF-8">
    <title>Szczegóły użytkownika</title>
</head>
<body>

<section layout:fragment="custom-content">
Szczegóły użytkownika;

    <p>
        Id: <span th:text="${person.id}"></span>
    </p>
    <p>
        Username: <span th:text="${person.username}"></span><br/>
        Email: <span th:text="${person.email}"></span><br/>
        Enabled: <span th:text="${person.enabled}"></span><br/>
        Role: <span th:text="${person.role}"></span><br/>
    </p>
</section>

</body>
</html>
