<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/mainLayout}">
<head>
    <meta charset="UTF-8">
    <title>Dodaj u≈ºytkownika</title>
</head>
<body>

<section layout:fragment="custom-content">
    <h1 th:text="#{person.userregistation}">User Registration</h1>
    <form action="#" method="post" th:action="@{/person/save}" th:object="${person}">
        <label for="id">Id:</label>
        <input class="form-control" id="id" th:field="*{id}" type="text"/><br/>

        <label for="username" th:text="#{person.fullname}">Full name:</label>
        <input class="form-control" id="username" th:field="*{username}" type="text"/><br/>

        <label for="email">E-mail:</label>
        <input class="form-control" id="email" th:field="*{email}" type="text"/><br/>

        <button type="submit" class="btn btn-primary" th:text="#{person.register}">Register</button>
    </form>
</section>

</body>
</html>
